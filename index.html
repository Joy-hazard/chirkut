<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chirkut</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.jfif" type="image/x-icon">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Take a Note</h1>

        <div class="text-area">
            <textarea placeholder="Enter your note here ... "></textarea>

            <div class="color">
                <label for="color">Pick a Color : </label>
                <input type="color" id="color" name="color" value="#fff">
                <label id="sizelabel" for="size">Size : </label>
                <input type="number" value="17" id="size">
            </div>
            <button id="add">Add</button>
        </div>
        <div class="notes"></div>
    </div>
    <div class="footer">
        <p>Design & Developed by Joy Pal. <button class="button1"><a href="https://joypal-hazard-2418.web.app/">See More Works</a></button></p>
    </div>
</body>
</html>
